<!DOCTYPE html>
<html>
<head>
    <title>Render Progress Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon links -->
    <link rel="icon" href="/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <style>
        :root {
            /* These will be dynamically set by JavaScript */
            --color-primary: hsl(220, 40%, 50%);
            --color-primary-dark: hsl(220, 40%, 40%);
            --color-primary-light: hsl(220, 40%, 60%);
            --color-background: hsl(220, 15%, 5%);
            --color-surface: hsl(220, 15%, 10%);
            --color-text: hsl(220, 10%, 95%);
            --color-text-secondary: hsl(220, 10%, 75%);
            --color-accent: hsl(40, 70%, 60%);
            --color-error: hsl(0, 50%, 60%);
            --color-success: hsl(120, 40%, 45%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            background-color: var(--color-background);
            font-family: 'Poppins', sans-serif;
            color: var(--color-text);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas { 
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .header {
            text-align: center;
            padding: 1.5rem 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
            font-family: 'Crimson Pro', serif;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            font-weight: 300;
        }
        
        .visualization-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .halftone-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: overlay;
        }
        
        /* Dot pattern background */
        .dot-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background-image: radial-gradient(
                rgba(255, 255, 255, 0.25) 1px,
                transparent 1px
            );
            background-size: 15px 15px;
            opacity: 0.7;
        }
        
        /* Old interface border */
        .app-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
            pointer-events: none;
        }
        
        /* Terminal header */
        .app-container::after {
            content: 'R E N D E R   M O N I T O R';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.75rem, 2vw, 1rem); /* Responsive font size */
            color: var(--color-text-secondary);
            z-index: 5;
            pointer-events: none;
            letter-spacing: 0.2em;
            white-space: pre;
        }
        
        /* Scanlines effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0.4) 50%
            );
            background-size: 100% 4px;
            opacity: 0.25;
            mix-blend-mode: multiply;
            animation: scanline-scroll 40s linear infinite;
        }
        
        @keyframes scanline-scroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }
        
        .frame-counter {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            font-family: 'Space Mono', monospace;
            color: var(--color-text);
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 90%;
            max-width: 600px;
        }
        
        .frame-counter:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .frame-counter:hover::after {
            content: "Click to edit";
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }
        
        .frame-counter-number {
            font-size: clamp(3rem, 10vw, 8rem); /* Responsive font size */
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, var(--color-text) 0%, var(--color-text-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            overflow: visible;
            white-space: nowrap; /* Prevent wrapping */
        }
        
        .frame-counter-label {
            font-size: clamp(0.875rem, 2vw, 1.5rem); /* Responsive font size */
            font-weight: 400;
            opacity: 0.7;
            margin-top: 1rem;
        }
        
        /* Panel container to group panel and toggle button */
        .panel-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        /* When panel is hidden, move the entire container down */
        .panel-container.hidden {
            transform: translateY(calc(100% - 36px)); /* Keep toggle button visible */
        }
        
        .panel {
            position: relative; /* Changed from fixed to relative */
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-top: 1px solid var(--color-primary);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 30vh;
        }
        
        /* Panel toggle button */
        .panel-toggle-button {
            position: relative; /* Changed from fixed to relative */
            padding: 8px 16px;
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 4px 4px 0 0; /* Rounded top corners only */
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: -1px; /* Overlap with panel border */
            min-width: 100px; /* Ensure button has enough width for "More Info" text */
        }
        
        .panel-toggle-button:hover {
            background-color: var(--color-primary-light);
        }
        
        /* Remove old panel hidden state since we're moving the container instead */
        .panel.hidden {
            display: none;
        }
        
        #statsPanel {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Force 2 columns */
            gap: 0.5rem; /* Reduced gap */
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (min-width: 768px) {
            #statsPanel {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on larger screens */
            }
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0.5rem; /* Reduced padding */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats-label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stats-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-primary);
            font-family: 'Space Mono', monospace;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            z-index: 3;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .settings-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 0.75rem;
            border-radius: 0;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Space Mono', monospace;
        }
        
        .settings-toggle:hover {
            background: var(--color-primary);
            color: black;
        }
        
        .settings-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: var(--color-surface);
            z-index: 20;
            padding: 2rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            font-family: 'Space Mono', monospace;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-panel.open {
            transform: translateX(0);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-primary);
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .settings-close {
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            font-family: 'Space Mono', monospace;
        }
        
        .settings-section {
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .settings-section-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-primary-light);
            margin-bottom: 1rem;
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.05em;
        }
        
        .form-row {
            display: flex;
            gap: 0.5rem;
        }
        
        input, select {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            padding: 0.75rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            border-radius: 0;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.2);
        }
        
        button {
            background: var(--color-primary);
            color: black;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        button:hover {
            background: var(--color-primary-light);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
        }
        
        .btn-secondary:hover {
            background: rgba(var(--color-primary-rgb), 0.1);
        }
        
        .help-text {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            margin-top: 0.5rem;
            font-family: 'Space Mono', monospace;
        }
        
        .server-info {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Space Mono', monospace;
        }
        
        .status-text {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-top: 0.75rem;
            font-family: 'Space Mono', monospace;
        }
        
        .debug-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .debug-buttons button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.75rem;
        }
        
        /* Drag and drop highlight effect */
        input.highlight {
            border-color: var(--color-primary);
            background-color: rgba(var(--color-primary-rgb), 0.1);
            box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.2);
        }
        
        @media (max-width: 768px) {
            .stats-panel {
                flex-direction: column;
                gap: 1rem;
                bottom: 1rem;
                width: 90%;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .settings-panel {
                width: 100%;
            }
            
            .stat-item {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .stat-label {
                margin-bottom: 0;
                margin-right: 1rem;
            }
        }
        
        .render-monitor {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--color-surface);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .extra-info {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            margin-top: 5px;
            padding: 0 15px;
        }
        
        .extra-info .value {
            color: var(--color-text);
            font-weight: bold;
        }
        
        .status-indicator {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .current-frame-indicator {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
        }
        
        .current-frame-normal {
            color: var(--color-text);
        }
        
        .current-frame-warning {
            background-color: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        
        .current-frame-alert {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff5555;
        }
        
        .status-active {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .status-paused {
            background-color: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="visualization-container" id="canvas-container">
            <div class="dot-pattern"></div>
            <div class="scanlines"></div>
            
            <div class="frame-counter">
                <div class="frame-counter-number" id="frame-counter">0/0</div>
                <div class="frame-counter-label">FRAMES RENDERED</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <!-- Wrap panel and toggle button in a container -->
        <div class="panel-container">
            <button class="panel-toggle-button" id="panel-toggle">More Info</button>
            <div class="panel">
                <div id="statsPanel">
                    <div class="stats-row">
                        <span class="stats-label">Progress</span>
                        <span class="stats-value" id="percentage">0%</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Elapsed</span>
                        <span class="stats-value" id="timeElapsed">0s</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">ETA</span>
                        <span class="stats-value" id="eta">0s</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Current Frame</span>
                        <span class="stats-value current-frame-indicator" id="currentFrameTime">0s</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Last Frame</span>
                        <span class="stats-value" id="lastFrameTime">0s</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Avg Per Frame</span>
                        <span class="stats-value" id="avgFrameTime">0s</span>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="settings-toggle" id="settings-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h2 class="settings-title">Settings</h2>
                <button class="settings-close" id="settings-close">Ã—</button>
            </div>
            
            <div class="settings-section">
                <h3 class="settings-section-title">Directory Settings</h3>
                
                <div class="form-group">
                    <label class="form-label">Directory Path</label>
                    <div class="form-row">
                        <input type="text" id="manualDirPath" placeholder="Enter path or drag & drop folder/file here" />
                        <button id="setDir">Set</button>
                    </div>
                    <p class="help-text">Drag and drop a folder or file to automatically set the path</p>
                </div>
                
                <div id="serverInfo" class="server-info">
                    Loading server info...
                </div>
                
                <div id="currentDir" class="status-text">
                    Status: No directory selected
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
